# Конфигурация сайта для MkDocs + Material

site_name: "CS: Программирование на Java"
# Тема оформления и язык интерфейса
theme:
  name: material
  language: ru
  features:
    - content.code.copy
    - navigation.footer

# Расширения Markdown и плагины pymdownx (таблицы, подсветка кода, формулы)
markdown_extensions:
  - toc:
      toc_depth: 0
  - admonition     # выносные блоки "Внимание", "Подсказка" и т.п.
  - tables        # поддержка маркдаун-таблиц
  - pymdownx.arithmatex:   # обертка для формул, чтобы MathJax их нашёл
      generic: true
  - pymdownx.highlight:    # расширенная подсветка кода
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite   # подсветка кода прямо в строке текста
  - pymdownx.snippets      # подключение фрагментов кода из отдельных файлов
  - pymdownx.superfences   # улучшенная работа с многострочными блоками кода

# Наши дополнительные стили (colors, отступы и т.п.)
extra_css:
  - stylesheets/extra.css      # ← подключаем файл со стилями

# Скрипты для поддержки формул (MathJax)
extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

